<h1>Messages</h1>

<div *ngFor="let message of messages">
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">{{message.name}} :</div>
        <div class="card-body">
            <p class="card-text">{{message.content}}</p>
        </div>
    </div>
</div>
